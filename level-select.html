<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Level Select</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/level-select.css" />
  <script src="assets/js/cookie-manager.js"></script>
  <style>


#levelModal {
      max-height: 90vh;  
      overflow-y: auto;  
      scrollbar-width: thin; 
      max-width: 1000px !important; /* Exemple: Passez de 600px √† 900px */
      width: 90vw;
    }
    
    /* üöÄ NOUVEAU STYLE : Conteneur Flexbox pour aligner les m√©dias */
    .media-group {
        user-select: none;
        display: flex; /* Active Flexbox */
        gap: 15px;     /* Espace entre les deux √©l√©ments */
        margin-bottom: 15px;
        align-items: flex-start; /* Aligne les √©l√©ments en haut */
    }

    /* üé® NOUVEAU STYLE : L'image et la vid√©o prennent chacune la moiti√© */
    .media-group img,
    .media-group video {
        flex: 1 1 90%; /* Chaque √©l√©ment prend 50% de l'espace disponible */
        width: 100%;   /* S'assure que le contenu remplit l'espace flex */
        max-width: 50%; /* Limite la largeur au cas o√π */
        height: auto !important; /* Pour l'image, pour s'adapter */
    }

    /* üñºÔ∏è AJUSTEMENT sur l'image seule (l'image de l'exemple est verticale, elle sera centr√©e si la vid√©o est plus courte) */
    #levelModal img {
      max-height: 400px; /* Hauteur maximale ajust√©e pour la nouvelle mise en page */
      object-fit: contain; /* S'assure que l'image enti√®re est visible */
      width: 100%;
             /* Conserv√© pour s'assurer qu'elle utilise la largeur disponible */
    }
</style>
</head>
<body class="scanlines">
  <div id="backbar">
    <div id="progress">
      <p id="progress_label"></p>
    </div>
  </div>
  <div class="page-shell grid-overlay">
    <div class="wave-bg"></div>
    <div class="game-header game-header--wide">
      <div class="logo">Level Select</div>
    </div>
    <section class="level-stage card neon-border">
      <div class="actions" id="closeBar">
        <div id="medals">
          <img src="assets/images/medals_locked/femme.png" alt="Woman Medals locked" id="women" class="medal"/>
          <img src="assets/images/medals_locked/decathlon.png" alt="Decathlon Medals locked" id="decat" class="medal"/>
          <img src="assets/images/medals_locked/peche.png" alt="CVE Medals Locked" id="cve" class="medal"/>
          <img src="assets/images/medals_locked/brain.png" alt="Ergonomic Medals Locked" id="ergo" class="medal"/>
          <img src="assets/images/medals_locked/linux.png" alt="Linux Medals Locked" id="linux" class="medal"/>
        </div>
        <a class="btn icon-btn" id = "closeGame" href="index.html" aria-label="Close level selection">‚úï</a>
      </div>
      <div class="stage-wrapper" id="gameWindow">
        <div class="stage-track">
          <img src="assets/images/star.png" alt="Etoile" class="star", id="s2"/>
          <img src="assets/images/star.png" alt="Etoile" class="star", id="s3"/>
          <img src="assets/images/star.png" alt="Etoile" class="star", id="s4"/>
          <img src="assets/images/star.png" alt="Etoile" class="star", id="s5"/>
          <div class="track-grid"></div>
          <div class="stage-node" data-level-id="femmes-info" style="top: 65%; left: 8%;">
            <div class="node-label">Women &amp; IT</div>
            <button class="node-btn node-btn--cyan"></button>
          </div>
          <div class="stage-node" data-level-id="decathlon" style="top: 65%; left: 23%;">
            <div class="node-label">Decathlon</div>
            <button class="node-btn node-btn--green"></button>
          </div>
          <div class="stage-node" data-level-id="cve-explorer" style="top: 73%; left: 64.25%;">
            <div class="node-label">CVE Explorer</div>
            <button class="node-btn node-btn--orange"></button>
          </div>
          <div class="stage-node" data-level-id="linux-install" style="top: 76%; left: 48%;">
            <div class="node-label">Linux Install</div>
            <button class="node-btn node-btn--cyan"></button>
          </div>
          <div class="stage-node" data-level-id="ergonomics" style="top: 68%; left: 83%;">
            <div class="node-label">Ergonomics</div>
            <button class="node-btn node-btn--red"></button>
          </div>
        </div>
      </div>
      <p class="body" style="margin-top: 16px; color: var(--muted);">Hold the left mouse button and drag to explore the map.</p>
    </section>
  </div>

<div class="modal-backdrop">
<div class="modal" id="levelModal">
  <header>
    <h3>Mission Briefing</h3>
    <button class="close-btn" aria-label="Close modal">‚úï</button>
  </header>

  <div class="media-group"> 
  <img 
    src="assets/images/femme.png" 
    alt="Image du niveau" 
    style="display: block; margin-bottom: 15px; width: 100%; height: auto; border-radius: 8px; margin: auto;"
  />
  <video 
    class="media-preview" 
    controls 
    style="display: none; width: 100%; border-radius: 8px; margin-bottom: 15px;"
  >
    Votre navigateur ne supporte pas la vid√©o.
  </video>

 
</div>

  <div class="body">Review the mission details and press Play when you are ready.</div>
  <div class="actions">
    <a class="btn play-btn" href="#">Play</a>
  </div>
</div>
</div>
  <script src="assets/js/level-select.js"></script>
</body>
</html>
