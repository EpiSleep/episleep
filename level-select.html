<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choix du Niveau</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="scanlines">
  <div class="page-shell grid-overlay">
    <div class="wave-bg"></div>
    <div class="game-header" style="width: 100%; max-width: 1200px;">
      <div class="logo">Sélection</div>
      <div class="actions">
        <a class="btn secondary" href="">Retour</a>
      </div>
    </div>

    <section class="level-stage card neon-border">
      <div class="badge-row">
        <span class="pill"><span class="glow-dot"></span>Scroll horizontal</span>
        <span class="pill"><span class="glow-dot"></span>Place tes boutons sur la map</span>
      </div>
      <div class="stage-wrapper">
        <div class="stage-track">
          <div class="track-grid"></div>
          <div class="stage-node" style="top: 34%; left: 8%;">
            <div class="node-pin"></div>
            <div class="node-label">Femmes & Info</div>
            <button class="node-btn" data-level-id="femmes-info">Approcher</button>
          </div>
          <div class="stage-node" style="top: 70%; left: 30%;">
            <div class="node-pin"></div>
            <div class="node-label">Décathlon</div>
            <button class="node-btn" data-level-id="decathlon">Approcher</button>
          </div>
          <div class="stage-node" style="top: 26%; left: 56%;">
            <div class="node-pin"></div>
            <div class="node-label">CVE Explorer</div>
            <button class="node-btn" data-level-id="cve-explorer">Approcher</button>
          </div>
          <div class="stage-node" style="top: 72%; left: 82%;">
            <div class="node-pin"></div>
            <div class="node-label">Ergonomie</div>
            <button class="node-btn" data-level-id="ergonomie">Approcher</button>
          </div>
        </div>
      </div>
      <p class="body" style="margin-top: 16px; color: var(--muted);">Glisse horizontalement (shift + molette, trackpad ou scrollbar) pour parcourir la map.</p>
    </section>
  </div>

  <div class="modal-backdrop">
    <div class="modal" id="levelModal">
      <header>
        <h3>Level</h3>
        <button class="close-btn" aria-label="Fermer">✕</button>
      </header>
      <img src="" alt="" loading="lazy" />
      <div class="body">Description du niveau.</div>
      <div class="actions">
        <a class="btn play-btn" href="#">Jouer</a>
        <button class="btn secondary close-btn">Plus tard</button>
      </div>
    </div>
  </div>

  <script src="/assets/js/level-select.js"></script>
</body>
</html>
