<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Femmes & Info</title>
  <link rel="stylesheet" href="../../assets/css/style.css" />
</head>
<body class="scanlines">
  <div class="page-shell grid-overlay">
    <div class="wave-bg"></div>
    <div class="game-shell card neon-border">
      <div class="game-header">
        <div>
          <div class="logo">Femmes & Info</div>
          <p style="color: var(--muted);">Défi 477 — placeholders prêts pour la narration et la vidéo.</p>
        </div>
        <a class="btn secondary" href="../../level-select.html">Retour à la map</a>
      </div>

      <div class="game-card">
        <p class="section-title">Vidéo / Stream</p>
        <div class="placeholder-box">
          <iframe src="" title="Vidéo à insérer" style="width: 100%; height: 240px; border: none; border-radius: 12px; background: rgba(255,255,255,0.04);"></iframe>
        </div>
      </div>

      <div class="tile-grid">
        <div class="tile">
          <p class="section-title">Affiche</p>
          <div class="placeholder-box">Image à drop ici</div>
        </div>
        <div class="tile">
          <p class="section-title">Texte</p>
          <div class="placeholder-box" style="min-height: 160px;">Récit / pitch / citations</div>
        </div>
      </div>

      <div class="sticky-footer">
        <div class="tag"><span class="glow-dot"></span>Thème : héroïnes de l'informatique</div>
        <a class="btn" href="../../level-select.html">Changer de niveau</a>
      </div>
    </div>
  </div>
</body>
</html>
