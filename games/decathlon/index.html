<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Décathlon</title>
  <link rel="stylesheet" href="../../assets/css/style.css" />
</head>
<body class="scanlines">
  <div class="page-shell grid-overlay">
    <div class="wave-bg"></div>
    <div class="game-shell card neon-border">
      <div class="game-header">
        <div>
          <div class="logo">Décathlon</div>
          <p style="color: var(--muted);">Défi 497 — setup pour mini-jeux sportifs/algos.</p>
        </div>
        <a class="btn secondary" href="../../level-select.html">Retour à la map</a>
      </div>

      <div class="tile-grid">
        <div class="tile">
          <p class="section-title">Zone de jeu</p>
          <div class="placeholder-box">Canvas / terrain à brancher</div>
        </div>
        <div class="tile">
          <p class="section-title">Boucle de score</p>
          <div class="placeholder-box">HUD scores / chrono</div>
        </div>
        <div class="tile">
          <p class="section-title">Brief</p>
          <p class="body">Prévois des checkpoints pour chaque épreuve (course, tir, algo express...).</p>
        </div>
      </div>

      <div class="sticky-footer">
        <div class="tag"><span class="glow-dot"></span>Prévoir input clavier/pad</div>
        <a class="btn" href="../../level-select.html">Changer de niveau</a>
      </div>
    </div>
  </div>
</body>
</html>
