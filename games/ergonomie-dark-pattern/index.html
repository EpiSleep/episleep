<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Pattern Lab</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body class="scanlines">
  <div class="page-shell grid-overlay">
    <div class="wave-bg"></div>
    <div class="game-shell card neon-border">
      <div class="game-header">
        <div>
          <div class="logo">Dark Pattern Lab</div>
          <p style="color: var(--muted);">Défi 444 — expérimente un faux formulaire retors.</p>
        </div>
        <a class="btn secondary" href="/level-select.html">Retour à la map</a>
      </div>

      <div class="game-card">
        <p class="section-title">Formulaire piégé</p>
        <form class="form-grid">
          <div class="form-control">
            <label for="mail">Email (mais il se remplit tout seul)</label>
            <input id="mail" type="email" value="newsletter@force.com" />
          </div>
          <div class="form-control">
            <label for="password">Mot de passe (hint flou)</label>
            <input id="password" type="password" placeholder="••••••" />
          </div>
          <div class="form-control">
            <label for="color">Choisis ta couleur préférée</label>
            <select id="color">
              <option>Bleu (recommandé)</option>
              <option>Bleu foncé (vraiment recommandé)</option>
              <option>Bleu mystère (sélectionné par défaut)</option>
            </select>
          </div>
          <div class="form-control">
            <label for="consent">Consentement</label>
            <div style="display: flex; gap: 8px; flex-wrap: wrap;">
              <label><input type="checkbox" checked /> Recevoir des promos surprises</label>
              <label><input type="checkbox" checked /> Partager mes données</label>
            </div>
          </div>
        </form>
        <div class="actions" style="margin-top: 14px;">
          <button class="btn">Envoyer (ou pas)</button>
          <button class="btn secondary">Sauvegarder mes infos ailleurs</button>
        </div>
      </div>

      <div class="sticky-footer">
        <div class="tag"><span class="glow-dot"></span>À transformer en bon UX après la phase dark pattern</div>
        <a class="btn" href="/level-select.html">Changer de niveau</a>
      </div>
    </div>
  </div>
</body>
</html>
